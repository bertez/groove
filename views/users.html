<header>
    <h2>Users</h2>
    <a href="#/users/new" class="btn btn-success">Add new user</a>
</header>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Active</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-class="{danger: !user.active}" ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.active }}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="#/users/edit/{{user.id}}">Edit</a>
            </td>
        </tr>

    </tbody>
</table>
